<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login Test mit Google Sheets</title>
</head>
<body>
  <h2>Login</h2>
  <input id="username" placeholder="Username"><br>
  <input id="password" placeholder="Password" type="password"><br>
  <button onclick="login()">Login</button>
  <p id="result"></p>

  <br><br>
  <!-- Konto erstellen Button -->
  <button onclick="window.open('https://forms.gle/7tEmPnZZJ9UUT6uUA', '_blank')">
    Neues Konto erstellen
  </button>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbx2JSpPBgx5vSROuuko4LlevI6ULcTfXOGTfom-FK9aTY-XxV4oOhXJ_hkeHo7hollF/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ username, password })
        });

        if (!response.ok) {
          throw new Error("HTTP-Fehler " + response.status);
        }

        const result = await response.json();
        document.getElementById("result").innerText = 
          result.success ? "✅ Login erfolgreich!" : "❌ Falsche Daten!";
      } catch (err) {
        document.getElementById("result").innerText = "⚠️ Fehler: " + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
