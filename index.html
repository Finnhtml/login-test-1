<!DOCTYPE html>
<html lang="de">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung & Registrierung (Demo)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm border border-gray-200 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800">Anmeldung (Demo)</h1>

        <!-- Login Form Section -->
        <div class="space-y-4" id="loginFormSection">
            <h2 class="text-xl font-semibold text-gray-700 text-center">Einloggen</h2>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Benutzername</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Passwort</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            <button id="loginButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                Anmelden
            </button>
        </div>

        <!-- Registration Link Section -->
        <div class="text-center">
            <p class="text-sm text-gray-600">Noch kein Konto?</p>
            <a href="https://forms.gle/AhXJpGjkiZWUVV4s5" target="_blank" class="text-blue-600 hover:underline font-medium">Konto erstellen</a>
        </div>

        <!-- Success Message Section -->
        <div id="welcomeMessageSection" class="hidden text-center p-4 rounded-md bg-green-50 border border-green-200">
            <h2 class="text-xl font-semibold text-green-700">Erfolgreich angemeldet!</h2>
            <p id="loggedInUser" class="text-gray-700 mt-2"></p>
        </div>

        <!-- Message Box for errors/info -->
        <div id="messageBox" class="hidden mt-4 p-3 rounded-md text-sm transition-opacity duration-300 ease-in-out"></div>
    </div>

    <script>
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.add('hidden');

            if (!username || !password) {
                showMessage('Bitte füllen Sie beide Felder aus.', 'bg-red-100 text-red-700 border-red-400');
                return;
            }

            try {
                showMessage('Anmeldung wird überprüft...', 'bg-blue-100 text-blue-700 border-blue-400');

                // Ruft die 'doPost' Funktion im Google Apps Script auf
                const response = await fetch('https://script.google.com/macros/s/AKfycbx-A_d8AROco0fNyDmOf58vbKAopzYIQxaEmbuQSj2FAQseMDtes0xmPSFxtfk2J5Jz/exec', {
                    method: 'POST',
                    body: JSON.stringify({ username, password }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'bg-green-100 text-green-700 border-green-400');
                    document.getElementById('loginFormSection').classList.add('hidden');
                    document.getElementById('loggedInUser').textContent = `Benutzer: ${username}`;
                    document.getElementById('welcomeMessageSection').classList.remove('hidden');
                } else {
                    showMessage(result.message, 'bg-red-100 text-red-700 border-red-400');
                }
            } catch (error) {
                console.error('Anmeldung fehlgeschlagen:', error);
                showMessage('Fehler bei der Verbindung zum Server.', 'bg-red-100 text-red-700 border-red-400');
            }
        }

        function showMessage(message, classes) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `mt-4 p-3 rounded-md text-sm border ${classes}`;
            messageBox.classList.remove('hidden');
        }

        document.getElementById('loginButton').addEventListener('click', handleLogin);
    </script>
</body>
</html>
